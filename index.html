<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="display">
        <p id="date"></p>
        <p id="clock"></p>

        <div class="radio">
            <input type="radio" id="clock12" name="clock">
            <label for="clock12">12 Hour Clock</label>
        </div>
        <div class="radio">
            <input type="radio" id="clock24" name="clock">
            <label for="clock24">24 Hour Clock</label>
        </div>
         


    </div>


    <div class="container">
        <div class="buttondiv">
            <button class="button set">Set</button>
            <button class="button off">Off</button>
        </div>
    </div>
    
 
    <script src="js/main.js"></script>
</body>
</html>
